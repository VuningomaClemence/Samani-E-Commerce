<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription - Samani</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .auth-page-container {
            display: flex;
            gap: 40px;
        }
        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
        }
        .btn.loading .btn-text {
            display: none;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .auth-separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 0 20px;
            color: #aaa;
        }
        .auth-separator::before,
        .auth-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .auth-separator:not(:empty)::before {
            margin-right: .25em;
        }
        .auth-separator:not(:empty)::after {
            margin-left: .25em;
        }
        .btn .spinner {
            display: none;
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        .btn.loading .spinner {
            display: block;
        }
    </style>
</head>
<body>

<div class="auth-page-container">
    <!-- Formulaire de Connexion -->
    <div class="form-container" id="login-form-container">
        <h2>Connexion</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Mot de passe" required>
            <button type="submit" class="btn btn-primary" id="login-btn">
                <span class="btn-text">Se connecter</span>
                <div class="spinner"></div>
            </button>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

    <div class="auth-separator">OU</div>

    <!-- Formulaire d'Inscription -->
    <div class="form-container" id="signup-form-container">
        <h2>Inscription</h2>
        <form id="signup-form">
            <input type="text" id="signup-nom" placeholder="Nom" required>
            <input type="text" id="signup-prenom" placeholder="Prénom" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Mot de passe (6 caractères min.)" required>
            <input type="tel" id="signup-telephone" placeholder="Téléphone">
            <textarea id="signup-adresse" placeholder="Adresse de livraison" rows="3"></textarea>
             <button type="submit" class="btn btn-primary" id="signup-btn">
                <span class="btn-text">S'inscrire</span>
                <div class="spinner"></div>
            </button>
            <p id="signup-error" class="error-message"></p>
        </form>
    </div>
</div>

<!-- Scripts Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

<!-- Config et script d'authentification -->
<script src="firebase-config.js"></script>
<script src="auth.js"></script>

</body>
</html>
