<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ajout de Produit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .admin-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .admin-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group-checkbox {
            display: flex;
            align-items: center;
        }
        #admin-message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #admin-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        #admin-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .btn .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        .btn.loading .spinner {
            display: block;
        }
        .btn.loading .btn-text {
            display: none;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="admin-container">
    <h2>Ajouter un nouveau produit</h2>
    <form id="add-product-form">
        <div class="form-group">
            <label for="nomProduit">Nom du produit</label>
            <input type="text" id="nomProduit" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="prix">Prix ($)</label>
            <input type="number" id="prix" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="quantite">Quantité en stock</label>
            <input type="number" id="quantite" required>
        </div>
        <div class="form-group">
            <label for="categorie">Catégorie</label>
            <select id="categorie" required>
                <option value="">-- Choisir une catégorie --</option>
                <option value="chaises">Chaises</option>
                <option value="canape">Canapés</option>
                <option value="table">Tables</option>
                <option value="armoire">Armoires</option>
            </select>
        </div>
        <div class="form-group">
            <label for="image">URL de l'image</label>
            <input type="url" id="image" required>
        </div>
         <div class="form-group">
            <label for="pointsFidelite">Points de fidélité</label>
            <input type="number" id="pointsFidelite" value="0" required>
        </div>
        <div class="form-group form-group-checkbox">
            <input type="checkbox" id="promotion">
            <label for="promotion">Mettre en promotion</label>
        </div>
        <button type="submit" class="btn btn-primary" id="add-product-btn">
            <span class="btn-text">Ajouter le produit</span>
            <div class="spinner"></div>
        </button>
    </form>
    <div id="admin-message"></div>
</div>

<!-- Scripts Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

<!-- Config et script d'administration -->
<script src="firebase-config.js"></script>
<script src="admin.js"></script>

</body>
</html>
